<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="">Shopping Cart</h1>
        </div>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="item-name">Salmon</td>
              <td class="item-price">$60</td>
              <td class="item-quantity">
                <label>QTY</label
                ><input class="quantity" type="number" min="0" value="1" />
                <button class="btn btn-danger btn-sm remove">Remove</button>
              </td>
              <td class="total-item-price">$60</td>
            </tr>
            <tr>
              <td class="item-name">Tuna</td>
              <td class="item-price">$50</td>
              <td class="item-quantity">
                <label>QTY</label
                ><input class="quantity" type="number" min="0" value="1" />
                <button class="btn btn-danger btn-sm remove">Remove</button>
              </td>
              <td class="total-item-price">$150</td>
            </tr>
            <tr>
              <td class="item-name">Carp</td>
              <td class="item-price">$40</td>
              <td class="item-quantity">
                <label>QTY</label
                ><input class="quantity" type="number" min="0" value="1" />
                <button class="btn btn-danger btn-sm remove">Remove</button>
              </td>
              <td class="total-item-price">$80</td>
            </tr>
          </tbody>
        </table>
        <div class="col">
          <form class="col" id="addItem">
            <input class="mx-1 item" type="text" placeholder="Item" id="name" />
            <input
              id="cost"
              class="mx-1 price"
              type="number"
              placeholder="00.00"
              step=".01"
            />
            <button class="btn btn-success btn-sm" id="fork" type="button">
              Add
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2>Total Price:</h2>
        </div>
        <div class="col">
          <h2 id="totalCart">$</h2>
        </div>
      </div>
    </div>
  </body>
</html>
